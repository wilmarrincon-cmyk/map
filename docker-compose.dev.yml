version: '3.8'

# Configuraci√≥n para desarrollo local
# Usa este archivo si quieres correr solo la BD en Docker
# y el backend/frontend localmente

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: gerencia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-pro_gerencia}
    ports:
      - "${DB_PORT:-5442}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - gerencia-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local

networks:
  gerencia-network-dev:
    driver: bridge
